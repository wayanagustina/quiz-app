<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Quiz | Tambah Quiz</title>

    <link rel="stylesheet" href="../styles/build/style.build.css" />
  </head>
  <body>
    <section class="dashboard-container">
      <div class="cards">
        <div class="card-headers">
          <img
            src="/assets/svg/logo-mini-quiz.svg"
            alt="mini-quiz"
            loading="lazy"
          />

          <span>Buat Quiz Kamu</span>
        </div>

        <div class="card-body">
          <div class="form-container">
            <div class="form-control">
              <label for="form-question">Pertanyaan</label>
              <input
                id="form-question"
                type="text"
                placeholder="contoh: Lele apa yang bisa terbang?"
              />
            </div>

            <div class="form-control">
              <label for="form-answer">Jawaban Quiz</label>
              <input
                id="form-answer"
                type="text"
                placeholder="contoh: Lelelawar Xixixi"
              />
            </div>

            <div class="form-control">
              <label for="form-category">Kategori</label>
              <input
                id="form-category"
                type="text"
                placeholder="contoh: Dad Jokes"
              />
            </div>

            <div class="form-control">
              <label for="form-language">Bahasa</label>
              <input
                id="form-language"
                type="text"
                placeholder="contoh: Indonesia"
              />
            </div>
          </div>
        </div>

        <div class="card-footer">
          <button type="button" id="button_submit" class="button-submit">
            Kirim
          </button>

          <p class="footer-redirect">
            Kuy balik? <a href="/index.html">Gas</a>
          </p>
        </div>
      </div>

      <div class="quiz-container">
        <h5>List Quiz</h5>

        <div id="quiz-content" class="quiz-box">
          
        </div>
      </div>
    </section>
    <script type="module" src="../scripts/app.dashboard.js"></script>
  </body>
</html>
